<!DOCTYPE html>
<html>
  <head>
    <link href="../shared/css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
    <link href="../shared/css/bootstrap-responsive.css" rel="stylesheet" type="text/css" media="all">
    <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
    <script src="../shared/js/jquery-1.10.2.js"></script>
    <script src="../shared/js/bootstrap.js"></script>
    <script src="js/scripts.js"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container text-center">
      <div class="row">
        <div class="span12">
          <div class="white-padding">
            <h1>Tic-Tac-Toe</h1>
            <h3><span id="players-turn">X</span>'s Turn<h3>
            <table>
              <tbody id="board">
                <!-- JS board drawn here -->
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <div id="game-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h3>Tic-Tac-Toe</h3>
            </div>
            <div class="modal-body"><img src="img/tictactoe.jpg"></img>
            </div>
            <div class="modal-footer">
              <p class="text-center">Brought to you by <a href="http://googledrive.com/host/0B--OefA61JUBeXI2dVRxM1d0Tzg/" target="_blank">Michal Kaszubowski</a></p>
              <button type="button" id="start" class="btn btn-danger">New Game</button>
              <button type="button" id="ok" class="btn btn-danger">OK</button>
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->

    </div>
  </body>
</html>
